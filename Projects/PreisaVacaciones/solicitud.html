
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Vacaciones</title>
    <link rel="stylesheet" href="./styles/solicitud.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                <img src="./assets/preisa.jpeg" alt="Logo Preisa">
            </li>
        </ul>
    </nav>
    <main>
        <div class="vacation-container">
            <h2>SOLICITUD DE VACACIONES</h2>
            
            <div class="form-group">
                <label for="inicio">SOLICITO INCIO DE VACACIONES</label>
                <input type="date" id="inicio" onchange="calcularDias()">
            </div>
            <div class="form-group">
                <label for="fin">SOLICITO FIN DE VACACIONES</label>
                <input type="date" id="fin" onchange="calcularDias()">
            </div>
            <div class="form-group">
                <label for="dias">DIAS A PEDIR</label>
                <input type="number" id="dias" readonly>
            </div>
        
            <a href="disponibilidad.html" class="submit-btn">Enviar Solicitud</a>
        </div>

        <script>
            function calcularDias() {
                const inicio = document.getElementById('inicio').value;
                const fin = document.getElementById('fin').value;
                
                if (inicio && fin) {
                    const fechaInicio = new Date(inicio);
                    const fechaFin = new Date(fin);
                    
                    // Calcula la diferencia en milisegundos
                    const diferencia = fechaFin - fechaInicio;
                    
                    // Convierte a dÃ­as (1000 ms * 60 s * 60 min * 24 h)
                    const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24)) + 1;
                    
                    document.getElementById('dias').value = dias;
                    if(dias=>6){
                        alert("EXCEDES EL NUMERO DE DIAS")
                    }
                }
            }
        </script>
    </main>
</body>
</html>
